<!DOCTYPE html>
<html>
  <head>
    <title>RxJS Tutorial</title>
    <!-- Load CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!-- Load Rubik font -->
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <!-- Add Custom inline CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Content -->

    <!-- Page Header and Search Bar -->
    <div class="container search-container">
      <div class="row justify-content-center">
        <div class="col-md-auto">
          <div class="search-heading">
            <h2>Search for Materials Published by Author Name</h2>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <div class="input-group input-group-md">
            <input
              id="search-input"
              type="text"
              class="form-control"
              placeholder="eg. Richard"
              aria-label="eg. Richard"
              autofocus
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div class="container results-container">
      <div class="row justify-content-center">
        <div class="col-sm-8">
          <ul id="response-list" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <!-- Load External RxJS -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.3/dist/global/Rx.js"></script>
    <!-- Add custom inline JavaScript -->
    <script>
      const output = document.getElementById('response-list');

      function showResults(resp) {
        var items = resp['message']['items'];
        output.innerHTML = '';
        animationDelay = 0;
        if (items.length == 0) {
          output.innerHTML = 'Could not find any :(';
        } else {
          items.forEach((item) => {
            resultItem = `
    <div class="list-group-item animated fadeInUp" style="animation-delay: ${animationDelay}s;">
      <div class="d-flex w-100 justify-content-between">
<^>                <h5 class="mb-1">${
              (item['title'] && item['title'][0]) ||
              '&lt;Title not available&gt;'
            }</h5>
      </div>
      <p class="mb-1">${
        (item['container-title'] && item['container-title'][0]) || ''
      }</p>
      <small class="text-muted"><a href="${item['URL']}" target="_blank">${
              item['URL']
            }</a></small>
      <div> 
        <p class="badge badge-primary badge-pill">${item['publisher'] || ''}</p>
        <p class="badge badge-primary badge-pill">${item['type'] || ''}</p> 
     </div>
    </div>
    `;
            output.insertAdjacentHTML('beforeend', resultItem);
            animationDelay += 0.1;
          });
        }
      }

      let searchInput = document.getElementById('search-input');
      Rx.Observable.fromEvent(searchInput, 'input')
        .pluck('target', 'value')
        .filter((searchTerm) => searchTerm.length > 2)
        .debounceTime(500)
        .distinctUntilChanged()
        .switchMap((searchKey) =>
          Rx.Observable.ajax(
            `https://api.crossref.org/works?rows=50&query.author=${searchKey}`
          ).map((resp) => ({
            status: resp['status'] == 200,
            details: resp['status'] == 200 ? resp['response'] : [],
            result_hash: Date.now(),
          }))
        )
        .filter((resp) => resp.status !== false)
        .distinctUntilChanged((a, b) => a.result_hash === b.result_hash);
    </script>
  </body>
</html>
